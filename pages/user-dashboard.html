<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify - Profile</title>
    <link href="../dist/css/output.css" rel="stylesheet">
        
    <!-- Favicon Petify -->
    <link rel="icon" href="../src/images/favicon.svg" type="image/svg">

    <!-- Font Overpass, Montserrat Alternates, & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Katibeh&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="flex h-screen overflow-hidden bg-no-repeat bg-center bg-contain" style="background-image: url(../src/images/adopt-bg.png)">
        <!-- Bagian Kiri (Sidebar) Start -->
        <div class="bg-white w-80 h-full shadow-lg p-10 flex flex-col">
            <!-- icon logo -->
            <div class="flex justify-center items-center">
                <a href="./index.html">
                    <img class="w-32" src="../src/images/Logo.svg" alt="">
                </a>
            </div>
    
            <!-- profile -->
            <div class="mt-5 pt-5 flex flex-col justify-center items-center">
                <div class="w-36 h-36 bg-white border-8 border-orenmuda rounded-full flex justify-center items-center">
                    <img class="w-28 h-28" src="../src/images/after login.svg" alt="After Login logo">
                </div>
                <p class="text-black font-semibold tracking-wider font-montserrat_alt text-4xl text-center mt-2">Dodoidoy</p>
                <p class="text-center text-black/60 text-xl font-bold font-overpass tracking-wide">User</p>
            </div>
    
            <!-- achievement/ poin -->
            <div class="flex justify-center items-center mt-4">
                <img class="w-8" src="../src/images/game-icons_achievement.svg" alt="">
                <p class="text-center text-xl font-bold font-overpass text-greentipis">1200</p>
            </div>
    
            <!-- menu dashboard -->
            <div class="mt-8 flex flex-col justify-center items-center text-center">
                <!-- dashboard -->
                <div class="">
                    <img src="" alt="">
                    <p>Dashboard</p>
                </div>

                <!-- adoption history -->
                <div>
                    <img src="" alt="">
                    <p>Adoption History</p>
                </div>

                <!-- adoption request -->
                <div>
                    <img src="" alt="">
                    <p>Adoption Request</p>
                </div>

                <!-- liked post -->
                <div>
                    <img src="" alt="">
                    <p>Liked Post</p>
                </div>
            </div>
    
            <!-- logout -->
            <div class="mt-8 flex justify-center items-center">
                <p>Logout</p>
            </div>
        </div>
        <!-- Bagian Kiri (Sidebar) End -->
    </div>
    
</body>
</html>
