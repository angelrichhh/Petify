<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify - Profile</title>
    <link href="../dist/css/output.css" rel="stylesheet">
        
    <!-- Favicon Petify -->
    <link rel="icon" href="../src/images/favicon.svg" type="image/svg">

    <!-- Font Overpass, Montserrat Alternates, & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Katibeh&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex h-screen overflow-hidden bg-no-repeat bg-center bg-contain" style="background-image: url(../src/images/adopt-bg.png)">
        <!-- Bagian Kiri (Sidebar) Start -->
        <div class="bg-white w-80 h-full shadow-lg p-10 flex flex-col">
            <!-- icon logo -->
            <div class="flex justify-center items-center">
                <a href="./index.html">
                    <img class="w-32" src="../src/images/Logo.svg" alt="">
                </a>
            </div>
    
            <!-- profile -->
            <div class="mt-5 pt-5 flex flex-col justify-center items-center">
                <div class="w-36 h-36 bg-white border-8 border-orenmuda rounded-full flex justify-center items-center">
                    <img class="w-28 h-28" src="../src/images/after login.svg" alt="After Login logo">
                </div>
                <p class="text-black font-semibold tracking-wider font-montserrat_alt text-4xl text-center mt-2">Dodoidoy</p>
                <p class="text-center text-black/60 text-xl font-bold font-overpass tracking-wide">User</p>
            </div>
    
            <!-- achievement/ poin -->
            <div class="flex justify-center items-center mt-4">
                <img class="w-8" src="../src/images/game-icons_achievement.svg" alt="">
                <p class="text-center text-xl font-bold font-overpass text-greentipis">1200</p>
            </div>
    
            <!-- menu dashboard -->
            <div class="mt-8 flex flex-col  space-y-4 text-base font-bold font-overpass">
                <!-- dashboard -->
                <div class="flex flex-row items-center justify-items-start space-x-2">
                    <img class="w-8 h-8" src="../src/images/dashboard.svg" alt="">
                    <p class="text-green">Dashboard</p>
                </div>

                <!-- adoption history -->
                <div class="flex flex-row items-center justify-items-start space-x-2">
                    <img class="w-8 h-8" src="../src/images/adoption history dashboard.svg" alt="">
                    <p class="text-green">Adoption History</p>
                </div>

                <!-- adoption request -->
                <div class="flex flex-row items-center justify-items-start space-x-2">
                    <img class="w-9 h-9" src="../src/images/adoption request dashboard.svg" alt="">
                    <p class="text-green">Adoption Request</p>
                </div>

                <!-- liked post -->
                <div class="flex flex-row items-center justify-items-start space-x-2">
                    <img class="w-8 h-8" src="../src/images/like.svg" alt="">
                    <p class="text-green">Liked Post</p>
                </div>
            </div>
    
            <!-- logout -->
            <div class="mt-8 flex justify-center items-center">
                <img class="w-8 h-8" src="../src/images/logout.svg" alt="">
                <p class="text-base font-bold font-overpass text-merah">Logout</p>
            </div>
        </div>
        <!-- Bagian Kiri (Sidebar) End -->

        <!-- bagian kanan sidebar -->
        <div class="flex-1 p-10">
            <!-- Contribution Overview -->
            <div class="mt-6">
                <p class="text-green tracking-wide font-montserrat_alt text-2xl font-bold">Contribution Overview</p>
                <div class="flex space-x-6 mt-3 text-xl font-bold font-overpass">
                    <p class="text-black cursor-pointer">Adoption Post</p>
                    <p class="text-black/30 cursor-pointer">Article Post</p>
                    <p class="text-black/30 cursor-pointer">Event Post</p>
                    <p class="text-black/30 cursor-pointer">Find My Pet Post</p>
                    <!-- Search Bar -->
                </div>
            </div>
            
            <div class="mt-6 flex items-center bg-white shadow-md rounded-lg px-4 py-2 w-full text-black">
                <svg class="w-6 h-6  text-base font-semibold font-open_sans tracking-wide justify-center text-center" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 4a6 6 0 100 12 6 6 0 000-12zM21 21l-4.35-4.35"></path>
                </svg>
                <input type="text" placeholder="Search here..." class="ml-2 border-none outline-none w-full">
            </div>
        </div>
    </div>
    
</body>
</html>
