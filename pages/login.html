<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify - Login</title>
    <link href="../dist/css/output.css" rel="stylesheet">
        
    <!-- Favicon Petify -->
    <link rel="icon" href="../src/images/favicon.svg" type="image/svg">

    <!-- Font Overpass, Montserrat Alternates, & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Katibeh&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex flex-col">
        <div class="flex flex-col lg:flex-row h-screen">
            <!-- Bagian Kiri -->
            <div class="lg:w-3/5 flex-1 flex bg-cover bg-center" style="background-image: url('../src/images/login-register.svg');">
                <div class="text-center text-white p-8 flex flex-col justify-end">
                    <a href="../pages/index.html" class="absolute top-4">
                        <img src="../src/images/Logo-White.svg" alt="Petify Logo" class="w-40 mb-auto">
                    </a>
                    <div class="font-open_sans flex items-center space-x-2">
                        <h1 class="text-8xl font-bold tracking-widest leading-none lead">â€œ</h1>
                        <h1 class="text-5xl font-bold tracking-widest">Welcome to Petify!</h1>
                    </div>
                    <p class="pl-32 pr-24 text-justify text-sm font-normal tracking-wide">Find your loyal companion here and explore a variety of informative articles about pet care, health, and needs. Log in now to discover more and be part of the animal lovers' community!</p>
                </div>
            </div>
        
            <!-- Bagian Kanan -->
            <div class="flex-1 flex flex-col items-center justify-center relative min-h-screen">
                <!-- Header di Luar Form -->
                <div class="absolute top-12 items-start text-center">
                    <h2 class="text-5xl font-bold font-montserrat_alt tracking-widest text-green mb-3">Login</h2>
                </div>

                <!-- Form Section -->
                <div class="w-full flex items-center justify-center">
                    
                    <form class="font-open_sans font-semibold text-base tracking-wide text-black">
                        <!-- Username -->
                        <div class="py-1 border border-black rounded-2xl flex items-center mb-8">
                            <div class="w-20 text-black text-sm font-semibold pl-4">Username</div>
                            <div class="text-black text-xl font-normal font-open_sans tracking-wide ml-3">|</div>
                            <div class="flex-grow">
                                <input type="text" id="username" class="w-full text-black text-base font-normal bg-transparent placeholder:text-gray-500 focus:outline-none pl-2" placeholder="Your Username">
                            </div>
                            <div class="w-10 h-10 flex items-center justify-center mr-2">
                                <img src="../src/images/login-profile.svg" alt="Username Icon" class="w-6 h-6">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="py-1 border border-black rounded-2xl flex items-center mb-4">
                            <div class="w-20 text-black text-sm font-semibold pl-4">Password</div>
                            <div class="text-black text-xl font-normal font-open_sans tracking-wide ml-3">|</div>
                            <div class="flex-grow">
                                <input type="text" id="username" class="w-full text-black text-base font-normal bg-transparent placeholder:text-gray-500 focus:outline-none pl-2" placeholder="Your Password">
                            </div>
                            <div class="w-10 h-10 flex items-center justify-center mr-2">
                                <!-- Icon goes here -->
                                <img src="../src/images/login-pass.svg" alt="Username Icon" class="w-6 h-6">
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <!-- <label for="confirm-password" class="block mb-2">Confirm Password</label>
                        <div class="relative mb-6">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <img src="/src/images/confirm-password-icon.svg" alt="Confirm Password Icon" class="w-5 h-5">
                            </div>
                            <input type="password" id="confirm-password"
                                class="text-sm text-gray-700 placeholder-gray-400 bg-white border border-gray-300 rounded-lg block w-full pl-10 p-2.5"
                                placeholder="Confirm Your Password">
                        </div> -->

                        <div class="flex items-center justify-between mb-7 font-semibold font-open_sans text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300 rounded">
                                <span class="ml-2 text-black">Remember me</span>
                            </label>
                            <a href="#" class=" text-green hover:underline">Forgot Password?</a>
                        </div>

                        <!-- Button -->
                        <div class="flex justify-center">
                            <button type="submit"
                                    class=" bg-green text-xl font-semibold font-montserrat_alt tracking-wide text-white py-2 px-4 rounded-xl hover:bg-greentua">
                                <a href="../pages/index.html">
                                    Login
                                </a>
                            </button>
                        </div>

                        <div class="flex justify-center items-center my-8">
                            <div class="w-1/4 border border-black"></div>
                            <h2 class="text-sm font-semibold font-open_sans text-center mx-8">Or</h2>
                            <div class="w-1/4 border border-black"></div>
                        </div>

                        <!-- google and facebook -->
                        <div class="mb-5 flex flex-col space-y-4">
                            <!-- Google Login Button -->
                            <button type="submit"
                                class="flex items-center justify-center bg-white text-sm font-semibold font-open_sans border border-black text-black py-2 px-4 rounded-xl hover:bg-slate-100">
                                <img src="../src/images/devicon_google.svg" alt="Google Icon" class="w-5 h-5 mr-2">
                                Login With Google
                            </button>
                            
                            <!-- Facebook Login Button -->
                            <button type="submit"
                                class="flex items-center justify-center bg-white text-sm font-semibold font-open_sans border border-black text-black py-2 px-4 rounded-xl hover:bg-slate-100">
                                <img src="../src/images/logos_facebook.svg" alt="Facebook Icon" class="w-5 h-5 mr-2">
                                Login Facebook
                            </button>
                        </div>
                        

                        <!-- don't have account -->
                        <div class="font-semibold font-open_sans text-sm flex space-x-1">
                            <p class="text-black">
                                Don't have account?
                            </p>
                            <p class="text-blue-600 hover:text-blue-800">
                                <a href="./pages/register.html">
                                    Sign Up
                                </a>
                            </p>     
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    


    
    
</body>
</html>
