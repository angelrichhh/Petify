<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify - NavBar Template</title>
    <link href="../dist/css/output.css" rel="stylesheet">
    
    <!-- Font Overpass & Montserrat Alternates -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Katibeh&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="w-full bg-white shadow-xl">
        <nav class="px-5 flex justify-between items-center w-full font-overpass font-medium text-xl tracking-wide-9">
            <!-- LOGO -->
            <div class="mt-2 w-36 lg:w-44 h-auto flex justify-center ml-3">
                <img src="../src/images/Logo.svg" alt="Logo Petify" class="w-full h-auto">
            </div>
            <!-- Feature -->
            <ul class="text-green lg:flex gap-13 hidden">
                <li class="cursor-pointer hover:text-greentua hover:underline transition duration-300 ease-in-out">Adoption</li>
                <li class="cursor-pointer hover:text-greentua hover:underline  transition duration-300 ease-in-out">Article</li>
                <!-- <li class="cursor-pointer text-greentua font-semibold underline underline-offset-4">Article</li> -->
                <!-- <li class="cursor-pointer px-4 py-2 text-white font-semibold bg-green rounded-xl border border-greentua shadow-lg transform">Article</li> -->
                <li class="cursor-pointer hover:text-greentua hover:underline transition duration-300 ease-in-out">Event</li>
                <li class="cursor-pointer hover:text-greentua hover:underline transition duration-300 ease-in-out">Find Your Pet</li>
                <li class="cursor-pointer hover:text-greentua hover:underline transition duration-300 ease-in-out">Life After Adoption</li>
            </ul>
            <!-- Login/signin -->
            <div class="lg:flex hidden gap-6">
                <button class="px-4 py-4rem text-white bg-green rounded-xl border border-greentua shadow-lg transform hover:scale-95 hover:bg-greentua transition duration-300 ease-in-out">Login</button>
                <button class="px-4 py-4rem text-white bg-green rounded-xl border border-greentua shadow-lg transform hover:scale-95 hover:bg-greentua transition duration-300 ease-in-out">Sign In</button>
            </div>
            <!-- hamburger icon -->
            <button class="buttonToogle lg:hidden block mr-4 hover:rotate-180 transition duration-500 ease-in-out">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
        <!-- phone -->
        <div class="mobileMenu hidden font-overpass font-medium text-lg tracking-wide-9 text-center">
            <ul class="text-green gap-4">
                <li class="py-3 px-3 cursor-pointer hover:text-greentua hover:underline hover:font-semibold">Adoption</li>
                <li class="py-3 px-3 cursor-pointer hover:text-greentua hover:underline hover:font-semibold">Article</li>
                <!-- <li class="cursor-pointer text-greentua font-semibold underline underline-offset-4">Article</li> -->
                <li class="py-3 px-3 cursor-pointer hover:text-greentua hover:underline hover:font-semibold">Event</li>
                <li class="py-3 px-3 cursor-pointer hover:text-greentua hover:underline hover:font-semibold">Find Your Pet</li>
            </ul>
            <div class="flex gap-6 mt-5 m-5">
                
                <button class="w-full px-4 py-4rem text-white bg-green rounded-xl border border-greentua shadow-lg hover:bg-greentua hover:scale-95 transition duration-300">Login</button>
                <button class="w-full px-4 py-4rem text-white bg-green rounded-xl border border-greentua shadow-lg hover:bg-greentua hover:scale-95 transition duration-300">Sign In</button>
            </div>
        </div>
    </header>

    <script>
        const buttonToogle = document.querySelector('.buttonToogle')
        const mobileMenu = document.querySelector('.mobileMenu')

        buttonToogle.addEventListener('click', function(){
            mobileMenu.classList.toggle('hidden');
        })
    </script>
</body>
</html>
