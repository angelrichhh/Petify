<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petify - Register</title>
    <link href="../dist/css/output.css" rel="stylesheet">
        
    <!-- Favicon Petify -->
    <link rel="icon" href="../src/images/favicon.svg" type="image/svg">

    <!-- Font Overpass, Montserrat Alternates, & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Katibeh&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rakkas&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="flex flex-col">
        <div class="flex flex-col lg:flex-row h-screen">
            <!-- Bagian Kiri -->
            <div class="flex-1 flex items-center justify-center bg-cover bg-center" style="background-image: url('/src/images/login-register.svg');">
                <div class="text-center text-white p-8">
                <img src="/src/images/Logo-White.svg" alt="Petify Logo" class="mx-auto mb-6">
                <h1 class="text-4xl font-bold">Welcome to Petify!</h1>
                <p class="mt-4 text-lg">Find your loyal companion here and explore a variety of informative articles about pet care, health, and needs. Log in now to discover more and be part of the animal lovers' community!</p>
                </div>
            </div>
        
            <!-- Bagian Kanan -->
            <div class="flex-1 flex items-center justify-center bg-white">
                <div class="w-full max-w-md p-8">
                <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
                <form>
                    <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">User Name</label>
                    <input type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
                    </div>
                    <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 text-teal-600 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-teal-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-teal-600 text-white py-2 px-4 rounded-md hover:bg-teal-700">Login</button>
                </form>
                <div class="my-6 text-center text-gray-500">Or</div>
                <div class="flex flex-col space-y-3">
                    <button class="w-full flex items-center justify-center bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">
                    <img src="/src/images/google-icon.svg" alt="Google" class="h-5 w-5 mr-2"> Login with Google
                    </button>
                    <button class="w-full flex items-center justify-center bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                    <img src="/src/images/facebook-icon.svg" alt="Facebook" class="h-5 w-5 mr-2"> Login with Facebook
                    </button>
                </div>
                <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="#" class="text-teal-600 hover:underline">Register</a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
